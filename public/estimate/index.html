<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="COVID-19 Impact Estimator" />
    <meta name="keyword" content="Covid-19, Covid19, Impact-Estimator" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>COVID-19 Impact Estimation</title>
</head>

<body>
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted">
                            This is the COVID-19 Impact Estimation Platform
                        </p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contact</h4>
                        <ul class="list-unstyled">
                            <li><a href="." class="text-white">Estimate This!</a></li>
                            <li><a href="#" class="text-white">Follow on Twitter</a></li>
                            <li><a href="#" class="text-white">Like on Facebook</a></li>
                            <li><a href="#" class="text-white">Email me</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="../" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                        viewBox="0 0 24 24" focusable="false">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" /></svg>
                    <strong>COVID-19 Impact Estimator</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container">
            <br>
            <h1>Estimation Form</h1>
            <p class="lead text-muted">
                Kindly fill the form carefully to get accurate results...
            </p>
            <div class="col-6">
                <div class="form-group">
                    <label for="data-population" class="font-weight-bold">population:</label>
                    <input type="text" data-population="" id="data-population" class="form-control" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="data-time-to-elapse" class="font-weight-bold">timeToElapse:</label>
                    <input type="text" data-time-to-elapse="" id="data-time-to-elapse" class="form-control" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="data-reported-cases" class="font-weight-bold">reportedCases:</label>
                    <input type="text" data-reported-cases="" id="data-reported-cases" class="form-control" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="data-total-hospital-beds" class="font-weight-bold">totalHospitalBeds:</label>
                    <input type="text" data-total-hospital-beds="" id="data-total-hospital-beds" class="form-control" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="data-period-type" class="font-weight-bold">periodType:</label>
                    <select data-period-type="" id="data-period-type" class="form-control">
                        <option value="days">days</option>
                        <option value="weeks">weeks</option>
                        <option value="months">months</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <input type="submit" data-go-estimate="" id="data-go-estimate" class="btn btn-danger" value="Submit" />
            </div>
        </div>
        <br>
        <br>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
